<div class="auth-wrapper">
  <form class="form-signin" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <h3 class="h3 mb-3 font-weight-normal text-center">Register User</h3>
      <!-- Signup form -->
      <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" formControlName="name" placeholder="Name">
      </div>
      <div class="form-group">
          <label>Email address</label>
          <input type="email" class="form-control" formControlName="email" placeholder="Email">
      </div>
      <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="password" placeholder="Password">
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" class="form-control" formControlName="password_confirmation" placeholder="Confirm password">
      </div>

      <!-- Errors -->
      <ul>
        <li class="text-danger" *ngIf="errors?.name">{{ errors?.name }}</li>
        <li class="text-danger" *ngIf="errors?.email">{{ errors?.email }}</li>
        <li class="text-danger" *ngIf="errors?.password">{{ errors?.password }}</li>
        <li class="text-danger" *ngIf="errors?.password_confirmation">{{ errors?.password_confirmation }}</li>
      </ul>
      <button type="submit" class="btn btn-block btn-primary">Save</button>
      <button type="submit" class="btn btn-block btn-primary" routerLink="/profile">Cancel</button>
  </form>
</div>
